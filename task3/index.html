<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet" />
</head>

<body>
    <section id="AddForm" class="container my-5 border border-3 p-3">
        <form id="addTask">
            <div class="mb-3">
                <label class="form-label">title</label>
                <input type="text" class="form-control" name="title" />
            </div>
            <div class="mb-3">
                <label for="exampleFormControlTextarea1" class="form-label">Content</label
            >
            <textarea
              class="form-control"
              id="exampleFormControlTextarea1"
              rows="3"
              name="content"
            ></textarea>
          </div>
          <div class="mb-3">
            <select
              class="form-select"
              aria-label="Default select example"
              name="taskType"
            >
              <option selected>Open this select menu</option>
              <option value="one">One</option>
              <option value="two">Two</option>
              <option value="three">Three</option>
            </select>
          </div>
          <div class="mb-3">
            <label class="form-label">Date</label>
                <input type="date" class="form-control" name="dueDate" />
            </div>
            <div class="mb-3">
                <div class="form-check">
                    <input class="form-check-input" type="checkbox" value="" id="flexCheckChecked" name="status" />
                    <label class="form-check-label" for="flexCheckChecked">
                Status</label
              >
            </div>
          </div>
          <div class="mb-3">
            <div class="form-check">
              <input
                class="form-check-input"
                type="radio"
                name="important"
                id="flexRadioDefault1"
                value="Important"
              />
              <label class="form-check-label" for="flexRadioDefault1">
                Important
              </label>
                </div>
                <div class="form-check">
                    <input class="form-check-input" type="radio" name="important" id="flexRadioDefault2" checked value="Not important" />
                    <label class="form-check-label" for="flexRadioDefault2">
                Not Important
              </label>
                </div>
            </div>
            <button type="submit" class="btn btn-primary">Submit</button>
        </form>
    </section>
    <section class="container mb-5">
        <table class="table table-stripped m-auto">
            <thead>
                <tr>
                    <th>#</th>
                    <th>taskTitle</th>
                    <th>taskContent</th>
                    <th>taskType</th>
                    <th>taskDueDate</th>
                    <th>taskStatus</th>
                    <th>taskImportant</th>
                    <th>Button</th>
                </tr>
            </thead>
            <tbody id="taskData">

            </tbody>
        </table>
    </section>
    <script src="main.js"></script>
</body>

</html>
